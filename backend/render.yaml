# Build configuration for Render.com

services:
    # Backend API Service
    - type: web
      name: influx-backend
      env: python
      buildCommand: pip install -r requirements.txt
      startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
      envVars:
          - key: ENVIRONMENT
            value: production
          - key: DATABASE_URL
            fromDatabase:
                name: influx-db
                property: connectionString
          - key: SECRET_KEY
            generateValue: true
          - key: CORS_ORIGINS
            value: '["https://your-frontend-url.vercel.app"]'

    # PostgreSQL Database
    - type: pgsql
      name: influx-db
      plan: starter
      databaseName: influx
      user: influx_user
